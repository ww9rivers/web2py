<!--[if lt IE 7]><html class="ie ie6 ie-lte9 ie-lte8 ie-lte7 no-js" lang="{<=T.accepted_language or 'en'>}"> <![endif]-->
<!--[if IE 7]><html class="ie ie7 ie-lte9 ie-lte8 ie-lte7 no-js" lang="{<=T.accepted_language or 'en'>}"> <![endif]-->
<!--[if IE 8]><html class="ie ie8 ie-lte9 ie-lte8 no-js" lang="{<=T.accepted_language or 'en'>}"> <![endif]-->
<!--[if IE 9]><html class="ie9 ie-lte9 no-js" lang="{<=T.accepted_language or 'en'>}"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html class="no-js" lang="{<=T.accepted_language or 'en'>}"> <!--<![endif]-->
<head>
	<meta charset="utf-8" />
		<!-- www.phpied.com/conditional-comments-block-downloads/ -->
		<!-- Always force latest IE rendering engine
		(even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
	<!--[if IE]>
	<meta http-equiv="X-UA-Compatible" content="IE=edge{<=not request.is_local and ',chrome=1' or ''>}">
	<![endif]-->
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>

		<!-- http://dev.w3.org/html5/markup/meta.name.html -->
	<meta name="application-name" content="{<=request.application>}" />

	<!--  Mobile Viewport Fix
		j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag
		device-width: Occupy full width of the screen in its current orientation
		initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
		user-scalable = yes allows the user to zoom in -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  
  <title>{<=request.application>}: {<=title>}</title>

	<link rel='stylesheet' type='text/css' media='all'
		href="{<=URL('static', 'css/UofM/jquery-ui-1.9.0.custom.css')>}"/>
	<link rel='stylesheet' type='text/css'
		href="{<=URL('static', 'css/style.css')>}"/>

	<style>
		<!-- IE has layout issues when sorting (see #5413) -->
	.group { zoom: 1; }
	</style>

	<script type='text/javascript'
		src="{<=URL('static', 'js/jquery/jquery-1.8.2.min.js')>}"></script>
	<script type='text/javascript'
		src="{<=URL('static', 'js/jquery/jquery.cookie.js')>}"></script>
	<script type='text/javascript'
		src="{<=URL('static', 'js/jquery/jquery.json.js')>}"></script>
	<script type='text/javascript'
		src="{<=URL('static', 'js/jqueryui/jquery-ui-1.9.0.custom.min.js')>}"></script>		
	<script type='text/javascript'
		src="{<=URL('static', 'js/tabs.js')>}"></script>
 	<script type='text/javascript'
		src="{<=URL('static', 'js/accordion.js')>}"></script>
 	<script type='text/javascript'
		src="{<=URL('static', 'js/util.js')>}"></script>  

	<!-- Place favicon.ico and apple-touch-icon.png in the root of your domain and delete these references -->
	<link rel="shortcut icon" href="{<=URL('static','images/favicon.ico')>}" type="image/x-icon">
	<link rel="apple-touch-icon" href="{<=URL('static','images/favicon.png')>}">

	<!-- All JavaScript at the bottom, except for Modernizr which enables 
		HTML5 elements & feature detects -->
	<script src="{<=URL('static','js/modernizr.custom.js')>}"></script>  
</head>
<body>
  <div id="wrapper"><!-- for sticky footer -->

	<div id="branding">
		<span id ="logo">
			<img src="{<=URL('static', 'images/BlockM.gif')>}" alt="Logo"/>
		</span>
		<div id="title">{<=title>}</div>
	</div>

	{<block main_contents>}
		This should be replaced with main_contents from the controller.
	{<end>}
    
	<div class="push"></div>

        {<block footer>} <!-- this is default footer -->
	<div id="footer" class="navbar four">
	  {<=UL(footer)>}
	</div>
        {<end>}	
  
  <!--[if lt IE 7 ]>
	<script src="{<=URL('static','js/dd_belatedpng.js')>}"></script>
	<script> DD_belatedPNG.fix('img, .png_bg'); //fix any <img> or .png_bg background-images </script>
	<![endif]-->

  </div><!-- wrapper -->
</body>
</html>
